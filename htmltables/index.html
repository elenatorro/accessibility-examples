<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML 5 table</title>
    <link rel="stylesheet" href="style.css" media="screen" title="stylesheet">
</head>

<body>
    <table role="presentation">
        <colgroup>
            <col class="column-select">
            <col class="column-name">
            <col class="column-surname">
        </colgroup>
        <thead>
            <tr>
                <th>Selected Row</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody role="grid">
            <tr role="row" id="row-1">
                <td role="gridcell"><span aria-labelledby="row-1"><input type=
"checkbox" aria-labelledby="row-1" aria-checked="false" name=
"selected" value="1" id="check-1"></span></td>
                <td role="gridcell">Elena</td>
                <td role="gridcell">Torro</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
